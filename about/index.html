<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마일푸드야미</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">        
    <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato+Pro&family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1 class="d-none">스마일푸드 야미 웹(WEB)</h1>
    <header>
        <h2 class="d-none">야미소개 헤더 - 대표인사말, 브랜드스토리, 연혁</h2>
        <div class="header-top">
            <div class="header-logo">
                <a href="#">
                    <img src="../images/logo.gif" alt="야미">
                </a>
            </div>
            <ul class="header-links">
                <li><a href="#">로그인</a></li>
                <li><a href="#">회원가입</a></li>
                <li><a href="#">장바구니</a></li>
                <li><a href="#">마이페이지</a></li>
            </ul>
        </div>
        <div class="header-bottom">
            <nav>
                <h3 class="d-none">전역 메뉴</h3>
                <ul id="gnb"><!-- Global Navigation Bar : 전역메뉴 -->
                    <li><a href="#">야미소개</a></li>
                    <li><a href="#">생산공정</a></li>
                    <li><a href="#">제품소개</a></li>
                    <li><a href="#">고객센터</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- 서브페이지 공통 : BREADCRUMB -->
    <div class="breadcrumb">
        <div class="breadcrumb-wrap">
            <ul class="print-btns">
                <li><a href="#" onclick="window.print()"><i class="fa-solid fa-print"></i></a></li>
                <li><a href="#" onclick="alert('페이지의 주소가 복사되었습니다\n공유할 곳에 붙여넣기(CTRL+V)하세요')"><i class="fa-solid fa-share-nodes"></i></a></li>
            </ul>
            <div>
                <a href="/"><i class="fa-solid fa-house"></i>처음</a> &gt; 야미소개
            </div>
        </div>
    </div>
    <section id="main">
        <h2 class="d-none">본문 - 제품 리스트</h2>
        <article>
            <h3 class="d-none">식품 리스트</h3>
            <h4>대표인사말</h4>
            <p>내용을 준비중입니다.</p>
        </article>
        <article>
            <h3 class="d-none">식품 리스트</h3>
            <h4>브랜드 스토리</h4>
            <p>내용을 준비중입니다.</p>
        </article>
        <article>
            <h3 class="d-none">식품 리스트</h3>
            <h4>연혁</h4>
            <p>내용을 준비중입니다.</p>
        </article>
    </section>
    <aside>
        <ul class="extra-links">
            <li><a href="#">개인정보취급방침</a></li>
            <li><a href="#">이용약관</a></li>
            <li><a href="#">고객센터</a></li>
        </ul>
    </aside>
    <footer>
        <div class="footer-logo">
            <a href="#">
                <img src="../images/footer_logo.gif" alt="야미">
            </a>
        </div>
        <address>
            <p>&copy; <a href="#" title="사업자정보확인">yami</a>. all rights reserved.</p>
        </address>
    </footer>
    <script src="script/main.js"></script>
    <!-- css3 vendor-prefix를 자동으로 처리하는 라이브러리 -->
    <script src="script/prefixfree.min.js"></script>
</body>
</html>
